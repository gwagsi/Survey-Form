<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="main">
      <h1 id="title">Survey Form</h1>
      <p id="description">This is just a demo survery Form</p>
      <form action="" id="survey-form">
        <label for="name" id="name-label">Please Input Your Name</label>
        <input placeholder="Name" type="text" id="name" />
        <label for="email" id="email-label">Please Input your email</label>
        <input placeholder="email" type="email" id="email" />
        <label for="number" id="number-label">Please input your number</label>
        <input
          placeholder="number"
          type="number"
          id="number"
          min="2"
          max="11"
        />
        <select name="" id="dropdown">
          <option value="option1">Option 1</option>
          <option value="option2">Option 2</option>
          <option value="option3">Option 3</option>
        </select>
        <label for="sex">
          <input type="radio" id="sex" name="gender" value="male" />Male
        </label>
        <label for="sex">
          <input type="radio" id="sex" name="gender" value="female" />Female
        </label>
        <label for="age-group">
          <input type="checkbox" name="Teen" id="age-group" value="age1" />
          I have a bike
        </label>
        <label for="age-group">
          <input type="checkbox" name="Adult" id="age-group" value="age2" />I
          have a car
        </label>
        <textarea name="summary" id="textarea" cols="30" rows="10"></textarea>
        <button id="submit">Submit</button>
      </form>
    </div>
  </body>
</html>
